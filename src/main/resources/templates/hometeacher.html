<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/hometeacher.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrap">
    <div class="header">
        <a th:href="@{/logout}">
            <button class="btn btn-primary">
                Đăng xuất
            </button>
        </a>
        <a th:href="@{/profile}">
            <button class="btn btn-primary">
                Hồ sơ
            </button>
        </a>
    </div>
    <div class="common">
        <h1>Chào mừng bạn đến với ứng dụng của chúng tôi. Chúng tôi xin chân thành cảm ơn khi bạn đã tin tưởng chúng tôi</h1>

        <div class="wrapper">

            <div class="listClass">
                <h2 style="color:blue;">Lớp học của bạn</h2>
                <table>
                    <thead>
                    <th>ID</th>
                    <th>Tên lớp</th>
                    <th>Mã mời</th>
                    <th>Số sinh viên</th>
                    <th>Hành động</th>
                    </thead>
                    <tbody>
                    <div th:each="course:${courses}">
                        <tr>
                            <td th:text="${course.id}"></td>
                            <td>
                                <a th:href="@{'/teacher/course/' + ${course.id}}" th:text="${course.name}"></a>
                            </td>
                            <td th:text="${course.code}"></td>
                            <td><span th:text="${#lists.size(course.studentList)}"></span></td>
                            <td><button th:data-id="${course.id}" type="button" style="padding: 5px 15px; background-color: red;border-radius: 4px;" onclick="deleteCourse(this)">Xóa</button></td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
            <div class="transfer">
                <button class="btn" id="btnModal"><a>Thêm lớp học</a></button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id = "modal">
    <div class="modal_overlay"></div>
    <div class="modal_body">
        <div class="au-form">
            <div class="form-container">
                <div class="au-form_header">
                    <h3 class="heading">Thêm lớp học</h3>
                </div>
                <div class="au-form_form">
                    <div class="au-form_group">
                        <input type="text" class="au-form_input" id="name" placeholder="Nhập tên lớp" required>
                    </div>
                    <div class="btn1">
                        <button type="button" id="trolai" class="btnaddcourse" style="margin-right: 30px;">Quay lại</button>
                        <button type="button" class="btnaddcourse" onclick="addCourse()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/hometeacher.js}"></script>
</body>
</html>
