<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/hometeacher.css}">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <button class="home_btn">Home</button>
            <button class="profile_btn">Profile</button>
        </div>
        <div class="common">
            <h1>Xin chào tất cả các bạn đã đến với hệ thống kiểm tra Online , chúc các bạn thi tốt</h1>
            <h2>Lớp học của bạn</h2>
            <div class="wrapper">
                <div class="listClass">
					<table>
	                    <thead>
	                        <th>ID</th>
	                        <th>Tên lớp</th>
	                        <th>Tên Giảng viên</th>
	                        <th>Số sinh viên</th>
	                        <th>Hành động</th>
	                    </thead>
	                    <tbody>
			                <div th:each="course:${courses}">
			                    <tr>
			                        <td th:text="${course.id}"></td>
			                        <td th:text="${course.name}"></td>
			                        <td th:text="${course.teacher.user.name}"></td>	
			                        <td><span th:text="${course.quantity}"></span>/<span th:text="${course.totalQuantity}"></span></td>
			                        <td><button class="btn-action" id="btn_sua"> Chỉnh sửa</button> <button class="btn-action">Xóa</button></td>                  
			                    </tr>
			                </div>
	                    </tbody>
	                </table>
                </div>
                <div class="transfer">        
                    <button class="btn" id="btnModal"><a>Thêm lớp học</a></button>           
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id = "modal">
        <div class="modal_overlay"></div>
        <div class="modal_body">             
            <div class="au-form">
                <div class="form-container">
                    <div class="au-form_header">
                        <h3 class="heading">Thêm lớp học</h3>
                    </div>
                    <form>
                        <div class="au-form_form">
                            <div class="au-form_group">
                                <input type="text" class="au-form_input" placeholder="Nhập tên lớp">
                            </div>
                            <div class="au-form_group">
                                <input type="text" class="au-form_input" placeholder="Nhập mã mời">
                            </div>
                            <div class="au-form_group">
                                <input type="text" class="au-form_input" placeholder="Nhập số lượng">
                            </div>
                            <div class="btn1">
                                <button type="button" id="trolai" class="btnaddcourse" style="margin-right: 30px;">Quay lại</button>
                                <button type="submit" class="btnaddcourse">Thêm</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id = "modal_1">
        <div class="modal_overlay"></div>
        <div class="modal_body">             
            <div class="au-form">
                <div class="form-container">
                    <div class="au-form_header">
                        <h3 class="heading">Sửa thông tin lớp học</h3>
                    </div>
                    <form>
                        <div class="au-form_form">
                            <div class="au-form_group">
                                <input type="text" class="au-form_input" placeholder="Nhập tên lớp">
                            </div>
                            <div class="au-form_group">
                                <input type="text" class="au-form_input" placeholder="Nhập mã mời">
                            </div>
                            <div class="au-form_group">
                                <input type="text" class="au-form_input" placeholder="Nhập số lượng">
                            </div>
                            <div class="btn1">
                                <button type="button" id="trolai_1" class="btnaddcourse" style="margin-right: 30px;">Quay lại</button>
                                <button type="submit" class="btnaddcourse">Thêm</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" th:src="@{/js/hometeacher.js}"></script>

--></body>
</html>
