<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Student</title>
    <link rel="stylesheet" th:href="@{/css/homestudent.css}">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button class="home_btn">Home</button>
        <button class="profile_btn">Profile</button>
    </div>
    <div class="common">
        <h1>Xin chào tất cả các bạn đã đến với hệ thống kiểm tra Online , chúc các bạn thi tốt</h1>
        <div class="listClass">
            <div class="maMoi">
                <h3>Nhập mã mời</h3>
                <input type="text" id="code">
                <button class="btn-add" onclick="joinCourse()" type="button">Tham gia</button>
                <div class="table">
                    <table>
                        <thead>
                        <th>STT</th>
                        <th>Tên lớp</th>
                        <th>Tên Giảng viên</th>
                        <th>Hành động</th>
                        </thead>
                        <tbody>
                            <tr th:each="course, i:${courses}">
                                <td th:text="${i.index+1}"></td>
                                <td>
                                    <a th:href="@{'/student/course/' + ${course.id}}" th:text="${course.name}"></a>
                                </td>
                                <td th:text="${course.teacher.name}"></td>
                                <td><button type="button" onclick="leaveCourse()" class="btn-out">Rời</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/homestudent.js}"></script>
</body>
</html>
