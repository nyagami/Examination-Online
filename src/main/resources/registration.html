<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./static/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="header">
        <button class="home_btn">Home</button>
        <button class="profile_btn">Profile</button>
    </div>
    <div class="wrapForm">
        <form action="" method="POST" class="formContainer">
            <h3 class="heading">Đăng Ký</h3>

            <label id="tk">Họ và tên</label>
            <input type="text" name="name">

            <label id="email">Email</label>
            <input type="email" name="email">

            <label id="">Nhập mật khẩu</label>
            <input type="password" name="name">

            <label id="">Nhập lại mật khẩu</label>
            <input type="password" name="name">

            <p>Bạn đang là : </p>
            <div class="optionGroup">
                <input type="radio" name="role"> Giảng viên
                <input type="radio" name="role"> Sinh viên
            </div>


            <input type="submit" value="Đăng ký" class="inputSubmit">

            <p>Bạn đã có tài khoản , hãy đăng nhập ngay </p>
            <a href="./login.html" >Đăng nhập ngay</a>
        </form>
    </div>
</div>
</body>
</html>
